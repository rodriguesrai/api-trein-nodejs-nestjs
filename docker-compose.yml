version: '3.7'
volumes:
 rabbitmq_data: 
services:
  api-trein:
    build: .
    ports:
      - 3000:3000
    depends_on:
      database:
        condition: service_healthy 
    env_file:
      - .env
    # volumes:
    #   - /home/rairodrigues/Documentos/Areopagus/api-trein-nodejs-nestjs/dist:/app/dist
  database:
    image: mysql:8.0.32
    container_name: database
    cap_add:
      - SYS_NICE
    restart: always
    ports:
      - 3306:3306
    env_file:
      - .env
    environment:
      MYSQL_ROOT_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_DATABASE: ${DATABASE_NAME}
    volumes: 
      -  "./init.sql:/docker-entrypoint-initdb.d/1.sql"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5
      timeout: 5s
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-my
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
